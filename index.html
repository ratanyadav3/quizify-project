    <title>Quiz</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showHomePage()">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <h1 id="slogan">Welcome to the Quizify !</h1>
   <div id="me">
    <div id="quiz-container">

            <button onclick="startQuiz('general')">General Knowledge</button>

            <button onclick="startQuiz('biology')">Biology</button>

            <!-- Quiz content dynamically generated using JavaScript -->
        </div>

        <div id="result-page" style="display: none;">
            <h2>Your Result:</h2>
            <p id="result"></p>
            <button onclick="goToHome()">Go Back to Home</button>
        </div>
    </div>
</div>
